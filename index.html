<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css/file.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>

<body>
  <main class="carte">
    <img class="card-img" src="./images/bg-pattern-card.svg" alt="">
    <img class="person" src="./images/image-victor.jpg" alt="">
    <div class="text">
      <h2 class="name">Victor Crist <p class="age"> 26</p>
      </h2>
      <p class="city">london</p>
    </div>
    <hr>
    <div class="footer">
      <div class="one">
        <h2 class="number">80K</h2>
        <p>Followers</p>
      </div>
      <div class="two">
        <h2 class="two">803K</h2>
        <p>Likes</p>
      </div>
      <div class="three">
        <h2 class="three">1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <img class="top" src="./images/bg-pattern-top.svg" alt="photo">
  <img src="./images/bg-pattern-bottom.svg" alt="photo" class="bottom">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">akram magri
    </a>.
  </div>
</body>

</html>
